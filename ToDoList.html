<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalGrid - Modern Todo List</title>
    <link rel="stylesheet" href="ToDoList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-tasks"></i> GoalGrid</h1>
        <button id="dark"><i class="fas fa-moon"></i> Dark Mode</button>
    </header>
    <main>
        <div id="div">
            <input id="input" type="text" placeholder="What's your next goal?">
        </div>
        <div id="div1" class="todo-container">
            <!-- Todo items will be added here dynamically -->
        </div>
        <div id="div2">
            <button id="add"><i class="fas fa-plus"></i> Add Task</button>
            <button id="delete"><i class="fas fa-trash"></i> Clear All</button>
        </div>
        <div class="stats">
            <p>Total Tasks: <span id="total-tasks">0</span></p>
            <p>Completed: <span id="completed-tasks">0</span></p>
        </div>
    </main>
    <script src="ToDoList.js"></script>
</body>
</html>
